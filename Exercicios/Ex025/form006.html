<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Meu Formulário</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#00ff00">

       </div>
       <div>
            <label for="isati">Nivel de Satisfação: </label>
            <input type="range" name="sati" id="isati" min="1" max="6" value="3">
       </div>
       <div>
            <label for="ifoto">Foto de perfil: </label>
            <input type="file" name="Foto" id="ifoto">
       </div>

       <input type="submit" value="Enviar">
       <input type="reset" value="Limpar">
    </form>
</body>
</html>
