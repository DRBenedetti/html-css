<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="@gmail.com" autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="Ex: (55)98765-4321">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
