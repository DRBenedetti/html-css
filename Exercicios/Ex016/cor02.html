<!DOCTYPE html>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        body {

        }
        h1 {
            color: #03256C;
        }

    </style>
</head>
